<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="screen" />
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div id="main" style="position:relative;">
<div class="login-page" style="display: none;">
<div class="form">
    <form class="register-form">
        <input id="create-name" type="text" placeholder="name" />
        <input id="create-pw" type="password" placeholder="password" />
        <input id="create-email" type="text" placeholder="email address" />
                <input type="submit" id="create">
        <p id="toogle-signin" class="message">Already registered? <a>Sign in here</a></p>
    </form>
    <form class="login-form">
        <input type="text" placeholder="username" id="name" />
        <input type="password" placeholder="password" id="pw" />
        <button id="logon">login</button>
        
        <p class="message">forgot password? <a id="forgot">Forgot my password</a></p>
    </form>
</div>
</div>
<div class="loggedin-page" style="display: none;">
<h1>Welcome to the page</h1>
<h3>List of users</h3>
<ul id="userlist"></ul>
<a id="logout" style="position:absolute; top:0; right:0;"><i style="cursor: pointer;" class="fa fa-sign-out" aria-hidden="true"></i></a>


<div class="greeting-id"></div>
<div class="greeting-content"></div>


</div>
</div>
</body>

</html>
